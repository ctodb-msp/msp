<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAppAppsLabel" jhiTranslate="mspApp.appApps.home.createOrEditLabel">Create or edit a App Apps</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!appApps.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="appApps.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="appApps.code"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="appApps.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                [(ngModel)]="appApps.version"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.appDesc" for="field_appDesc">App Desc</label>
            <input type="text" class="form-control" name="appDesc" id="field_appDesc"
                [(ngModel)]="appApps.appDesc"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.appType" for="field_appType">App Type</label>
            <select class="form-control" name="appType" [(ngModel)]="appApps.appType" id="field_appType" >
                <option value="APP">{{'mspApp.AppType.APP' | translate}}</option>
                <option value="WEDGET">{{'mspApp.AppType.WEDGET' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.reqMode" for="field_reqMode">Req Mode</label>
            <select class="form-control" name="reqMode" [(ngModel)]="appApps.reqMode" id="field_reqMode" >
                <option value="URL">{{'mspApp.ReqMode.URL' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.reqAddr" for="field_reqAddr">Req Addr</label>
            <input type="text" class="form-control" name="reqAddr" id="field_reqAddr"
                [(ngModel)]="appApps.reqAddr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.appLevel" for="field_appLevel">App Level</label>
            <select class="form-control" name="appLevel" [(ngModel)]="appApps.appLevel" id="field_appLevel" >
                <option value="SYS">{{'mspApp.AppLevel.SYS' | translate}}</option>
                <option value="USER">{{'mspApp.AppLevel.USER' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.platform" for="field_platform">Platform</label>
            <select class="form-control" name="platform" [(ngModel)]="appApps.platform" id="field_platform" >
                <option value="WEB">{{'mspApp.AppPlatForm.WEB' | translate}}</option>
                <option value="APP">{{'mspApp.AppPlatForm.APP' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.sort" for="field_sort">Sort</label>
            <input type="number" class="form-control" name="sort" id="field_sort"
                [(ngModel)]="appApps.sort"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.icon1" for="field_icon1">Icon 1</label>
            <input type="text" class="form-control" name="icon1" id="field_icon1"
                [(ngModel)]="appApps.icon1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.icon2" for="field_icon2">Icon 2</label>
            <input type="text" class="form-control" name="icon2" id="field_icon2"
                [(ngModel)]="appApps.icon2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.icon3" for="field_icon3">Icon 3</label>
            <input type="text" class="form-control" name="icon3" id="field_icon3"
                [(ngModel)]="appApps.icon3"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def1" for="field_def1">Def 1</label>
            <input type="text" class="form-control" name="def1" id="field_def1"
                [(ngModel)]="appApps.def1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def2" for="field_def2">Def 2</label>
            <input type="text" class="form-control" name="def2" id="field_def2"
                [(ngModel)]="appApps.def2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def3" for="field_def3">Def 3</label>
            <input type="text" class="form-control" name="def3" id="field_def3"
                [(ngModel)]="appApps.def3"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def4" for="field_def4">Def 4</label>
            <input type="text" class="form-control" name="def4" id="field_def4"
                [(ngModel)]="appApps.def4"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def5" for="field_def5">Def 5</label>
            <input type="text" class="form-control" name="def5" id="field_def5"
                [(ngModel)]="appApps.def5"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def6" for="field_def6">Def 6</label>
            <input type="text" class="form-control" name="def6" id="field_def6"
                [(ngModel)]="appApps.def6"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def7" for="field_def7">Def 7</label>
            <input type="text" class="form-control" name="def7" id="field_def7"
                [(ngModel)]="appApps.def7"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def8" for="field_def8">Def 8</label>
            <input type="text" class="form-control" name="def8" id="field_def8"
                [(ngModel)]="appApps.def8"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.def9" for="field_def9">Def 9</label>
            <input type="text" class="form-control" name="def9" id="field_def9"
                [(ngModel)]="appApps.def9"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="appApps.status"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.menu" for="field_menu">Menu</label>
            <select class="form-control" id="field_menu" name="menu" [(ngModel)]="appApps.menuId">
                <option [ngValue]="null"></option>
                <option [ngValue]="appMenuOption.id" *ngFor="let appMenuOption of menus; trackBy: trackAppMenuById">{{appMenuOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mspApp.appApps.group" for="field_group">Group</label>
            <select class="form-control" id="field_group" name="group" [(ngModel)]="appApps.groupId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appGroupOption.id" *ngFor="let appGroupOption of appgroups; trackBy: trackAppGroupById">{{appGroupOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
